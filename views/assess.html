
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>反馈</title>
    <link rel="stylesheet" type="text/css"
          href="../jquery-easyui-1.3.3/themes/default/easyui.css">
    <script type="text/javascript"
            src="../jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="../jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="../jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet"
          href="../kindeditor-4.1.10/themes/default/default.css" />
    <script charset="utf-8"
            src="../kindeditor-4.1.10/kindeditor-all.js"></script>
    <script charset="utf-8"
            src="../kindeditor-4.1.10/lang/zh_CN.js"></script>
    <script charset="utf-8"
            src="../js/common.js"></script>
    <script type="text/javascript"
            src="../My97DatePicker/WdatePicker.js"
            charset="utf-8"></script>
    <link
            href="../css/bootstrap.min14ed.css"
            rel="stylesheet">
    <link
            href="../css/font-awesome.min93e3.css"
            rel="stylesheet">

    <link href="../css/animate.min.css"
          rel="stylesheet">
    <link href="../css/style.min862f.css"
          rel="stylesheet">
</head>
<body style="margin: 1px;" id="ff">
<div class="middle-box text-center loginscreen  animated fadeInDown"
     style="float: left; margin-left: 100px">
    <div>
        <form id="assessinfo" method="post" style="">
            <input name="id" type="text" id="id" hidden>
            <input name="userid" type="text" id="userid" hidden>

            反馈信息：
            <textarea id="assesscontent" style="visibility: hidden;"></textarea>
            <input type="button" name="button" value="保存" class="button" id="bc"
                   onclick="saveInfo();" style="margin: 10px">
        </form>
    </div>
</div>
</body>
<script type="text/javascript">
    var userId = getQueryStringByName("userid");
    var type= "support";
    $(function() {
        //反馈信息编辑器
        assesscontent = KindEditor.create('textarea[id="assesscontent"]', {
            height:"800px",
            width:"400px",
            items : [ 'cut', 'copy', 'paste', 'justifyleft', 'justifycenter',
                'justifyright', 'justifyfull', 'insertorderedlist',
                'insertunorderedlist', 'indent', 'outdent', 'subscript',
                'superscript', 'clearhtml', 'quickformat', 'selectall',
                '|', 'fullscreen', '/', 'formatblock', 'fontname',
                'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                'italic', 'underline', 'strikethrough', 'lineheight',
                'removeformat', '|', 'table', 'hr', 'emoticons',
                'pagebreak' ]
        });
        setassessInfo();
    });

    checkCookie();
    setassessInfo();
    function setassessInfo() {
        var urlstr;

        if(getCookie("usertype")!=type){
            urlstr = SERVER_URL+"/assess/assessbyuid/"+userId;
        }else{
            urlstr = SERVER_URL+"/assess/"+getCookie("id");
        }
        $.ajax({
            type : "GET",
            url : urlstr,
            success : function(result) {
                if (result.resultCode == 200) {
                    $('#id').val(result.data.currentAssess.id);
                    assesscontent.html(result.data.currentAssess.assesscontent);
                    if(getCookie("usertype")!=type){
                        $('#userid').val(userId);
                    }else{
                        $('#userid').val(getCookie("id"));
                    }

                }
            },
            error : function() {
                alert("异常！");
            }
        });
    }
    function saveInfo() {
        var method;
        var data;
        var id = $('#id').val();
        if (isNull(id)) {
            method = "POST";
            if(getCookie("usertype")==type){
                data = {
                    "assesscontent" : assesscontent.html(),
                    "userid": getCookie("id")
                };
            }else {
                data = {
                    "assesscontent" : assesscontent.html(),
                    "userid": $('#userid').val()
                };
            }

        } else {
            method = "PATCH";
            data = {
                "id": $('#id').val(),
                "assesscontent" : assesscontent.html(),
                "userid": $('#userid').val()
            };
        }
        //console.log(data);
        $.ajax({
            type : method,
            url : SERVER_URL+"/assess",
            data : data,
            success : function(result) {
                if (result.resultCode == 200) {
                    alert("更新成功！");
                } else {
                    alert("更新失败! 错误代码:" + result.resultCode);
                }
            },
            error : function() {
                alert("异常！");
            }
        });
    }
</script>
</html>
