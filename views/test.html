<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>设备管理</title>
    <link rel="stylesheet" type="text/css"
          href="../jquery-easyui-1.3.3/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css"
          href="../jquery-easyui-1.3.3/themes/icon.css">
    <script type="text/javascript"
            src="../jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="../jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="../jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet"
          href="../kindeditor-4.1.10/themes/default/default.css" />
    <script charset="utf-8"
            src="../kindeditor-4.1.10/kindeditor-all.js"></script>
    <script charset="utf-8"
            src="../kindeditor-4.1.10/lang/zh_CN.js"></script>
    <script charset="utf-8"
            src="../js/common.js"></script>
</head>
<body style="margin: 1px;" id="ff">
<div id="tb">
    <div>
        <a onclick="openDeviceAddDialog()" class="easyui-linkbutton"
           iconCls="icon-add" plain="true">添加</a>
        <a onclick="openDeviceModifyDialog()" class="easyui-linkbutton"
           iconCls="icon-edit" plain="true">修改</a>
        <a onclick="deleteDevice()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
    </div>
    <div>
        &nbsp;设备名称：&nbsp;<input type="text" id="jobname" size="20"
                                onkeydown="if(event.keyCode==13) searchJob()" />&nbsp; <a
            onclick="searchJob()" class="easyui-linkbutton"
            iconCls="icon-search" plain="true">搜索</a>
    </div>
</div>
<table id="dg"></table>
<div id="dlg" class="easyui-dialog"
     style="width: 850px; height: 555px; padding: 10px 20px; position: relative; z-index: 1000;"
     closed="true" buttons="#dlg-buttons">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <form id="jobForm" method="post" style="">
                <table class="table table-hover table-condensed">
                    <tr>
                        <th>设备编码</th>
                        <td><input name="name" type="text"
                                   class="easyui-validatebox" id="name"
                                   data-options="required:true"> <input id="userId"
                                                                        name="id" hidden></td>
                    </tr>
                    <tr>
                        <th>设备名称</th>
                        <td><input name="major" type="text"
                                   class="easyui-validatebox" data-options="required:true"
                                   id="major"></td>
                    </tr>
                    <tr>
                        <th>设备类型</th>
                        <td><input name="num" type="text" id="num"
                                   class="easyui-numberbox" data-options="min:0"></td>
                    </tr>


                </table>
                设备描述
                <textarea id="deviceDescribe"
                          style="width: 780px; visibility: hidden;"></textarea>
            </form>
        </div>
    </div>
</div>
<div id="dlg-buttons">
    <a onclick="saveDevice()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a onclick="closeDeviceDialog()" class="easyui-linkbutton"
       iconCls="icon-cancel">关闭</a>
</div>
</body>
<script type="text/javascript">
    /* 查询的是公司对应的岗位，所以需要先获取公司id */
    var url = "../jobs";
    var method;
    var jobDescribe;
    $(function() {
        dataGrid = $('#dg').datagrid({
            url : '../jobs/datagrid',
            method : "GET",
            fit : false,
            fitColumns : true,
            border : false,
            pagination : true,
            idField : 'id',
            pageSize : 10,
            pageList : [ 10, 20, 30, 40, 50 ],
            sortName : 'gmtCreate',
            sortOrder : 'desc',
            checkOnSelect : false,
            selectOnCheck : false,
            nowrap : false,
            striped : true,
            rownumbers : true,
            singleSelect : true,
            queryParams : {
                companyId : getCookie("id")
            },
            frozenColumns : [ [ {
                field : 'id',
                title : '编号',
                width : 150,
                hidden : true
            } ] ],
            columns : [ [ {
                field : 'name',
                title : '设备编码',
                width : 150,
                sortable : true
            }, {
                field : 'major',
                title : '设备名称',
                width : 150,
                sortable : true
            },{
                field : 'gmtCreate',
                title : '创建时间',
                width : 150,
                sortable : true,
            }, {
                field : 'gmtModify',
                title : '修改时间',
                width : 200,
                sortable : true
            } ] ],
            onLoadSuccess : function() {
                parent.$.messager.progress('close');
            },
            onRowContextMenu : function(e, rowIndex, rowData) {
                e.preventDefault();
                $(this).datagrid('unselectAll');
                $(this).datagrid('selectRow', rowIndex);
                $('#menu').menu('show', {
                    left : e.pageX,
                    top : e.pageY
                });
            }
        });
        deviceDescribe = KindEditor.create('textarea[id="deviceDescribe"]', {
            items : [ 'cut', 'copy', 'paste', 'justifyleft', 'justifycenter',
                'justifyright', 'justifyfull', 'insertorderedlist',
                'insertunorderedlist', 'indent', 'outdent', 'subscript',
                'superscript', 'clearhtml', 'quickformat', 'selectall',
                '|', 'fullscreen', '/', 'formatblock', 'fontname',
                'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                'italic', 'underline', 'strikethrough', 'lineheight',
                'removeformat', '|', 'table', 'hr', 'emoticons',
                'pagebreak' ]
        });
    });

    /* 查找岗位 */
    function searchJob() {
        $("#dg").datagrid('load', {
            "name" : $("#jobname").val(),
            "companyId" : getCookie("id")
        });
    }

    /* 删除设备 */
    function deleteDevice() {
        var selectedRows = $("#dg").datagrid('getSelections');
        if (selectedRows.length == 0) {
            $.messager.alert("系统提示", "请选择要删除的数据！");
            return;
        }
        $.messager.confirm("系统提示", "您确认要删除这</font>条数据吗？", function(r) {
            if (r) {
                console.log(selectedRows);
                $.ajax({
                    type : "DELETE",
                    url : url + "/" + selectedRows[0].id,
                    success : function(result) {
                        if (result.resultCode == 200) {
                            $.messager.alert("系统提示", "数据已成功删除！");
                            $("#dg").datagrid("reload");
                        } else {
                            alert(result.message);
                        }

                        ;
                    },
                    error : function() {
                        $.messager.alert("ERROR！");
                    }
                });
            }
        });

    }

    /* 打开岗位添加对话框 */
    function openDeviceAddDialog() {
        deviceDescribe.html('');
        deviceDescribe.edit.setHeight(deviceDescribe.edit.doc.body.scrollHeight);
        method = "POST";
        $("#dlg").dialog("open").dialog("setTitle", "添加设备");
    }

    /* 保存设备信息 */
    function saveDevice() {
        var data = {
            "id" : $("#jobId").val(),
            "companyId" : getCookie("id"),
            "name" : $("#name").val(),
            "major" : $("#major").val(),
            "num" : $("#num").val(),
            "jobDescribe" : jobDescribe.html(),
            "address" : $("#address").val(),
            "degree" : $("#degree").val(),
            "money" : $("#money").val(),
            "lapse" : $("input[name='lapse']:checked").val(),
        };
        $.ajax({
            type : method,
            url : url,
            data : data,
            success : function(result) {
                if (result.resultCode == 200) {
                    $.messager.alert("系统提示", "保存成功");
                    $("#dlg").dialog("close");
                    $("#dg").datagrid("reload");
                    resetValue();
                } else {
                    $.messager.alert("系统提示", "操作失败");
                    $("#dlg").dialog("close");
                    resetValue();
                }
                ;
            },
            error : function() {
                $.messager.alert("系统提示", "操作失败");
            }
        });
    }

    /* 打开岗位修改对话框 */
    function openDeviceModifyDialog() {
        var selectedRows = $("#dg").datagrid('getSelections');
        if (selectedRows.length != 1) {
            $.messager.alert("系统提示", "请选择一条要编辑的数据！");
            return;
        }
        var row = selectedRows[0];
        $("#dlg").dialog("open").dialog("setTitle", "修改岗位");
        $('#jobForm').form('load', row);
        deviceDescribe.html(row.deviceDescribe);
        deviceDescribe.edit.setHeight(deviceDescribe.edit.doc.body.scrollHeight);
        method = "PATCH";
        $("#jobId").val(row.id);
    }


    /* 重置对话框的值 */
    function resetValue() {
        $("#jobId").val("");
        $("#name").val("");
        $("#major").val("");
        $("#num").val("");
        $("#address").val("");
        $("#degree").val("");
        $("#money").val("");
        deviceDescribe.html();
        deviceDescribe.edit.setHeight(deviceDescribe.edit.doc.body.scrollHeight);
    }

    function closeDeviceDialog() {
        $("#dlg").dialog("close");
        resetValue();
    }
</script>
</html>
